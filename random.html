    <script>
      // original code from https://github.com/Scaratek/Oopsies

let oop = {};

// IP/Device Information
fetch('https://wtfismyip.com/json')
    .then((response) => response.json())
    .then((data) => {
        let oop = {

        city: data.YourFuckingCity,

        windowprop: Object.keys(window).length,
